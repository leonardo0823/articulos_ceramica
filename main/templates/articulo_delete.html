
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Eliminar Artículo "{{articulo}}"
    </title>

    <link href="{% static 'css/fonts.css' %}" rel="stylesheet"> 
    
    <!-- Icon Font Stylesheet -->
    <link href="{% static 'css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>


    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
          <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
              
                <div class="container-fluid align-items-center justify-content-center d-inline-flex">
                    <h6 class="mb-4">
                        Eliminar Artículo "{{articulo}}"
                    </h6>
                </div>
                
                
                    <form method="post">
                        {% csrf_token %}
                        

                        <div class="container-fluid align-items-center justify-content-center d-inline-flex">
                            <p>¿Estas seguro que desea eliminar el artículo "{{articulo}}"?</p>
                        </div>
                        
                        <div class="container-fluid align-items-center justify-content-center d-inline-flex">
                            <a href="{{request.META.HTTP_REFERER}}" class="btn btn-primary mx-4 px-4">No</a>
                            <input type="submit" value="Si" class="btn btn-primary mx-4 px-4">
                        </div>
                        
                    </form>
               
                
            </div>
          </div>
        </div>
      </div>

<script src="{% static 'lib/easing/easing.min.js' %}"></script>
